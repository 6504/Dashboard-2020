<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/gauges.css" rel="stylesheet">
    <link id="theme-link" rel="stylesheet" href>
</head>

<body>
    <header>
        <!-- Displays match time -->
        <div id="match-time">Match Time: &nbsp; <div id="timer">0:00</div></div>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-status">Robot Status: &nbsp; <div id="robot-state">Unknown state</div> &ensp; <button id="connect-button">Connect</button></div>
    </header>
    
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera-box">Camera Feed:<div id="camera"></div></div>   
        
    <!-- Gyroscope -->
    <div id="heading">Heading:
        <svg id="gyro">
            <circle cx="100" cy="85" r="83"></circle>
            <circle cx="100" cy="85" r="50"></circle>
            <rect id="gyro-arm" x="95" y="5" width="10" height="80"></rect>
            <text id="gyro-number" x="100" y="115">0ยบ</text>
        </svg>
    </div>

    <!-- Tilt of the robot (roll) -->
    <div id="roll">Roll:
        <svg id="gyro-roll">
            <circle cx="100" cy="85" r="83"></circle>
            <circle cx="100" cy="85" r="50"></circle>
            <rect id="roll-arm" x="20" y="80" width="160" height="10"></rect>
        </svg>
        <div id="gyro-text">Roll Angle: &nbsp; <text id="roll-number" x="100" y="115">0ยบ</text></div>
    </div>

    <!-- Voltage and Current gauges -->
    <div id="gauge-area-1">
        <div id="battery-voltage" class="gauge-container">Battery Voltage:</div>
        <div id="total-power" class="gauge-container">Power Draw:</div>
    </div>

    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <article>
        <div id="target-range">
            Vision target:<div id="in-range">Not in range</div>
        </div>
        <div id="target-distance">
            Distance from target:<div id="distance">0</div>
        </div>
        <div id="shooter-info">
            Shooter:<div id="shooter-status">Not Charged</div>
        </div>
        <div id="encoder-info">
            Encoder velocity:<div id="velocity">0</div>
        </div>
        <!-- Example robot diagram, arm moves when encoder value changes 
         <svg id="robot-diagram" width="332" height="450">
            <text x="40" y="340">Example SVG Robot Diagram</text>
            <rect x="75" y="360" width="230" height="40"></rect>
            <rect x="85" y="370" width="210" height="40"></rect>
            <rect id="robot-arm" x="5" y="375" width="80" height="10"></rect>
            <circle cx="100" cy="410" r="25"></circle>
            <circle cx="260" cy="410" r="25"></circle>
            <rect x="60" y="380" width="250" height="30"></rect>
            <text id="team" x="185" y="405" text-anchor="middle">####</text>
        </svg> -->
    </article>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <!-- Example button which toggles /SmartDashboard/exampleValue NetworkTables value.
            The <p> below then says the value. -->
        <div id="example-section">
            <button id="example-button">Change example value</button>
            <p id="example-readout">Value is undefined</p>
        </div>

        <p>Theme:</p>
        <div class="select-container">
            <select id='theme-select'>
                <option>dark</option>
                <option>light</option>
                <option>red</option>
                <option>blue</option>
                <option>rainbow</option>
            </select>
        </div>

        <!-- Autonomous selector -->
        <div class="select-container">
            <select id="auto-select">
                <option>No auto modes found</option>
                <!-- This gets populated by JS -->
            </select>
        </div>
        <div>
            <p>Adjust arm height</p>
            <input id="arm-position" type="range" min="0" max="1200" value="770">
        </div>
    </aside>
    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>
    <script src="networktables/networktables.js"></script>
    <script src="ui.js"></script>
    <script src="connection.js"></script>
    <script src="components/themes.js"></script>
    <script src="gauges.js"></script>
</body>

</html>
